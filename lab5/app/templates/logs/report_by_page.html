{% extends 'base.html' %}

{% block content %}
<h1>Отчёт по посещениям по страницам</h1>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>№</th>
            <th>Страница</th>
            <th>Количество посещений</th>
        </tr>
    </thead>
    <tbody>
        {% for item in page_reports %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.path }}</td>
            <td>{{ item.visits }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('logs.export_page_report') }}" class="btn btn-primary">Экспорт в CSV</a>
{% endblock %}
